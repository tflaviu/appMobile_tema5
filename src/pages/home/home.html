<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img style="max-height: 250px;" src="../../assets/imgs/aaron-burden-1054030-unsplash.jpg"/>
    <ion-card-content>
      <ion-card-title>
        UEO
        <button ion-button float-right (click)="like()"> 
          <ion-icon name="thumbs-up"></ion-icon> &nbsp;
          Like
        </button>
      </ion-card-title>
        <p>
          UEO este cea mai prestigioasă Universitate din România
        </p>
        <p>
          Like-uri: {{ likes }}
        </p>
    </ion-card-content>
      <ion-list *ngFor="let comment of comments">
        <ion-item>
          {{ comment.text }} <br><br>
          <span style="color: #6c757d; font-size: 80%">
            {{ comment.time }}
          </span>
        </ion-item>
      </ion-list>
      <ion-item>
          <ion-input placeholder="Comment..." type="text" value="" [(ngModel)]="actualComment" (keyup)="onInputChange($event.keyCode)"></ion-input>
        </ion-item>
    </ion-card>
</ion-content>
